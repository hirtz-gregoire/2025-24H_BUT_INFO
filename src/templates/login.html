{% extends "layout.html" %}
{% block title %}Connexion{% endblock %}
{% block content %}

  {% include "flash.html" %}

  <form method="post" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Connexion</h2>

    <div class="mb-4">
      <label for="username" class="block text-sm font-medium mb-1">Nom d'utilisateur</label>
      <input id="username" name="username" placeholder="Ex: johndoe"
             class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
             required />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium mb-1">Mot de passe</label>
      <input id="password" name="password" type="password" placeholder="••••••••"
             class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
             required />
    </div>

    <button type="submit"
            class="bg-blue-500 text-white p-2 w-full rounded hover:bg-blue-600 font-semibold">
      Se connecter
    </button>

    <p class="text-center text-sm text-gray-600 mt-4">
      Pas encore de compte ?
      <a href="{{ url_for('auth.register') }}" class="text-green-600 hover:underline">Créer un compte</a>
    </p>
  </form>
{% endblock %}
